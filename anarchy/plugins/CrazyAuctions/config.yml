        Item: 'POISONOUS_POTATO'
        Toggle: true
        Slot: 47
        Name: '&6Истекшие / отклоненные предметы'
        Lore:
          - ' '
          - '&6• &7Нажмите, чтобы просмотреть Ваши предметы'
          - ' '
