        Item: 'PAPER'
        Toggle: true
        Slot: 51
        Name: '&6Следующая страница'
        Lore: {}
      Category1: #The button for Next Page.
        Item: 'CHEST'
        Toggle: false
        Slot: 52
        Name: '&6Категории'
        Lore:
          - '&bТекущая категория: &6%category%'
