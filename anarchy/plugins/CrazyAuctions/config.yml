        Item: 'PAPER'
        Toggle: true
        Slot: 49
        Name: '&6Предыдущая страница'
        Lore: {}
      Refesh: #The button for Refresh Page.
        Item: 'SUNFLOWER'
        Toggle: true
        Slot: 50
        Name: '&6Обновить страницу'
        Lore: {}
