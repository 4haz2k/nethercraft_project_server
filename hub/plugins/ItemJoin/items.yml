items-Version: 8
items-Delay: 2
items-Overwrite: false
items-Spamming: false
items-RestrictCount: false
items:
  menu-item:
    id: COMPASS
    slot: 0
    name: '&6&lИгры &r&7(ПКМ)'
    interact:
    - menu
    triggers: join, respawn, world-switch, region-enter
    itemflags: inventory-modify, self-drops, overwrite
    permission-node: itemjoin.menu
    enabled-worlds: ALL

  donate-item:
    id: EMERALD
    slot: 8
    name: '&6&lДонатик :) &r&7(ПКМ)'
    interact:
      - donate
    triggers: join, respawn, world-switch, region-enter
    itemflags: inventory-modify, self-drops, overwrite
    permission-node: itemjoin.donate
    enabled-worlds: ALL
