# Detailed explanation of all options available at https://github.com/NEZNAMY/TAB/wiki/config.yml

change-nametag-prefix-suffix: true
change-tablist-prefix-suffix: true
enable-header-footer: true
header:
- ''
- '                           &4&lNether&2&lСraft &4&lProject                        '
- ''
- ' Общий онлайн: &e&l%bungee_total% &7| &fОнлайн в хабе: &e&l%bungee_hub%'
- ''
- '&7-----------------------------------'
footer:
- '&7-----------------------------------'
- ''
- '&fНаш сайт: &ewww.NetherCraft.Fun'
- '&fНаша группа ВК: &evk.com/nethercraft_project'
- '&fНаш дискорд: &ediscord.gg/C9eEMHam6N'
- ''
yellow-number-in-tablist: '%ping%'
group-sorting-priority-list:
- owner
- moderator
- satan
- laraye
- dibbyk
- default
Groups:
  Owner:
    tabprefix: '&0&l[&a&lOwner&0&l] &a'
    tagprefix: '&2&lOwner &a'
  Admin:
    tabprefix: '&0&l[&4&lAdmin&0&l] &1'
    tagprefix: '%animation:admin_prefix%'
  Player:
    tabprefix: '&0&l[&7&lPlayer&0&l] &3'
    tagprefix: '&2&lPlayer &3'
  example_group:
    header:
    - This is an example of per-group header/footer
    footer:
    - applied to a group
  _OTHER_:
    tabprefix: '%vault-prefix%'
    tagprefix: '%vault-prefix%'
    tabsuffix: '%afk%'
    tagsuffix: '%afk%'
    customtabname: '%essentialsnick%'
    customtagname: '%essentialsnick%'
Users: null
classic-vanilla-belowname:
  enabled: true
  number: '%health%'
  text: Здоровье
enable-collision: true
revert-collision-rule-in-worlds:
- revertedworld
do-not-move-spectators: false
unlimited-nametag-prefix-suffix-mode:
  enabled: false
  modify-npc-names: false
per-world-settings:
  world1:
    header:
    - an example of world with custom
    footer:
    - header/footer and prefix/suffix
    Groups:
      Owner:
        tabprefix: '&0&l[&a&lOwner&0&l] &a'
        tagprefix: '&2&lOwner &a'
  world2-world3:
    header:
    - This is a shared header for
    - world2 and world3
placeholders:
  afk-yes: ' &7*&lAFK&7*&r'
  afk-no: ''
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss]'
  time-offset: 0
  remove-strings:
  - '[]'
  - < >
rank-aliases:
  Admin: '&4&lADMIN'
  Mod: '&b&lMOD'
  Premium: '&6&lPREMIUM'
  Ultra: '&b&lULTRA'
  Legend: '&a&lLEGEND'
  Titan: '&c&lTITAN'
  Youtuber: '&c&lYOUTUBE'
  _OTHER_: '&7No Rank'
disable-features-in-worlds:
  header-footer:
  - disabledworld
  tablist-names:
  - disabledworld
  nametag:
  - disabledworld
  bossbar:
  - disabledworld
  belowname:
  - disabledworld
  yellow-number:
  - disabledworld
placeholderapi-refresh-intervals:
  default-refresh-interval: 100
  server:
    '%server_uptime%': 1000
    '%server_tps_1_colored%': 1000
  player:
    '%vault_prefix%': 1000
    '%player_health%': 200
    '%player_ping%': 1000
  relational:
    '%rel_factionsuuid_relation_color%': 500
sort-players-by-permissions: false
use-primary-group: true
assign-groups-by-permissions: false
primary-group-finding-list:
- Owner
- Admin
- Helper
- default
fix-pet-names: false
per-world-playerlist:
  enabled: false
