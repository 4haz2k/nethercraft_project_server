  command_usage: '&cИспользуйте: /register <пароль> <повторно пароль>'
  reg_only: '&Только зарегистрированные пользователи могут играть на этом сервере!'
  kicked_admin_registered: 'Администратор только что зарегистрировал вас; Пожалуйста, войдите снова.'
  success: '&2Успешная регистрация'
  disabled: '&cНа данном сервере выключена регистрация'
  name_taken: '&cВы уже зарегистрировали это имя пользователя!'

